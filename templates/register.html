<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Merge TailwindCSS into Flask app</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
</head>

<body>
    <div class="container">   
        <header class="header">         
            <nav
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <span class="fs-4">Python Flask App - Sign up</span>
                </a>
                <ul class="nav nav-pills  space-x-4">
                    <li class="nav-item">
                        <a href="/" class="nav-link " aria-current="page">Home</a>
                    </li> 
                    <li class="nav-item">
                        <a href="{{url_for('login')}}" class="nav-link active">Already have an account? Log in</a>
                    </li>
                </ul>
            </nav>


<div class="">
    <form method="post" action="/register">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.email }}
        {{ form.password }}
        {{ form.submit }}
    <input type="text" name="username" class="border border-solid border-slate-900 bg-green-200" placeholder="enter a username" required><br><br>
    <input type="email" name="email" class="border border-solid border-slate-900 bg-green-200" placeholder="enter an email" required><br><br>
    <input type="text" name="password" class="border border-solid border-slate-900 bg-green-200" placeholder="enter a password" required><br><br>
    <input type="text" name="password" class="border border-solid border-slate-900 bg-green-200" placeholder="confirm your password" required><br><br>
    <div>
        <a
        class="inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
        href="/register"
      >
        <span
          class="block rounded-full bg-white px-8 py-3 text-sm font-medium hover:bg-transparent"
        >
        <input type="submit">
        </span>
      </a>
      

</div>
    </form>
</div>

</body>
</html>
